<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Playstation Store</title>
</head>

<body>
    <div id="container">
        <div id="navbar">
            <img class="logo" src="./img/logo.png" alt="Logo da PlayStation">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acessórios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="Botão de menu" class="menu-icon" onclick="showMenu()">
        </div>


        <div id="row">
            <div id="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controler for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy-now">Comprar Agora <img src="./img/arrow.png" alt="Seta no botão de compra"></button>
            </div>

            <div id="column-2">
                <img class="controler" src="./img/controller.png" alt="Controle de PlayStation 5">
                <div id="color-box"></div>
                <buton class="add-cart">
                    <img src="./img/add.png" alt="Adicionar ao carrinho">
                </buton>
            </div>
        </div>

        <div id="social-links">
            <img src="./img/fb.png" alt="Logo Facebook">
            <img src="./img/ig.png" alt="Logo Instagram">
            <img src="./img/tw.png" alt="Logo Twitter">
        </div>
    </div>
</body>

<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight="0px"

    function showMenu(){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"
        }
        else{
            menuList.style.maxHeight = "0px"
        }
    }

</script>

</html>
